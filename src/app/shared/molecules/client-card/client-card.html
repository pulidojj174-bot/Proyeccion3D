<div
  class="client-card"
  [title]="client().name"
>
  <div class="client-card__container">
    <div class="client-card__logo-wrapper">
      <img
        [ngSrc]="client().logo"
        [alt]="client().alt"
        fill="true"
        sizes="100%"
        class="client-card__logo"
        loading="lazy"
        priority="false"
        (error)="onImageError($event)"
      />
    </div>

    @if (showName()) {
      <div class="client-card__name">{{ client().name }}</div>
    }
  </div>
</div>
