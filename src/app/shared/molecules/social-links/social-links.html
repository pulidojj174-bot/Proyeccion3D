<div class="social-links">
  @for (link of socialLinks; track link.name) {
    <a
      [href]="link.url"
      target="_blank"
      rel="noopener noreferrer"
      class="social-link"
      [attr.aria-label]="link.name">
      <span class="pi pi-{{ link.name }}" [style.color]="link.icon"></span>
    </a>
  }
</div>
