<div class="footer-brand">
  <!-- ✅ Brand container con logo y título -->
  <div class="footer-brand__header">
    @if (showLogo()) {
      <div class="footer-brand__logo-container">
        <img
          [ngSrc]="logo()"
          [alt]="logoAlt()"
          [width]="logoWidth()"
          [height]="logoHeight()"
          class="footer-brand__logo"
          priority="false"
          loading="lazy"
        />
      </div>
    }

    <div class="footer-brand__text">
      <h3 class="brand-title">
        <span class="brand-title__main">{{ title() }}</span>
      </h3>
    </div>
  </div>

  @if (description()) {
    <p class="brand-description">{{ description() }}</p>
  }

  <app-social-links></app-social-links>
</div>
